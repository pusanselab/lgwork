<div id="ID 발급" class="tabcontent">
    <div class="card" style=" margin: 20px">
        <div class="card-header" style="background-color: #abdde5">
            ID 발급
        </div>
        <div class="form-group" style="margin: 20px; max-height: 30px">
            <label for="userId">ID</label>
            <input class="form-control" id="userId" aria-describedby="emailHelp">

            <label for="userpwd">Password</label>
            <input type="password" class="form-control" id="userpwd">
        </div>
        <button style="margin: 20px;" class="btn btn-primary" onclick="create_user()">ID 발급</button>
    </div>

</div>


<script type="text/javascript" src="js/bootstrap.js"></script>

<script src="https://d3js.org/d3-time-format.v2.min.js"></script>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">
    function create_user() {
        var data = {}
        data.id = $('#userId').val()
        data.pwd = $('#userpwd').val()
        $.ajax({
            type: 'post'
            , url: 'http://localhost:3000/api/user/create'
            , data: data
            , beforeSend: function () {
                $('#ajax_load_indicator').show().fadeIn('fast');
            }
            , success: function (data) {
                if(data.status === 400){
                    alert("id 가 중복되었습니다. 다른 id를 입력해주세요!")
                }
                else {
                    alert("id가 정상적으로 발급되었습니다.")
                }
            }
            , error: function (data, status, err) {
                console.log("error forward : " + data);
                alert('서버와의 통신이 실패했습니다.');
            }
            , complete: function () {
                $('#ajax_load_indicator').fadeOut();
            }
        });
    }

    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
<style>
    .tab {
        float: left;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        width: 20%;
        height: 600px;
        margin-top: 50px;
        margin-left: 30px;
    }

    /* Style the buttons inside the tab */
    .tab button {
        display: block;
        background-color: inherit;
        color: black;
        padding: 22px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        transition: 0.3s;
        font-size: 17px;

    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current "tab button" class */
    .tab button.active {
        background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
        float: left;
        padding: 0px 12px;
        border: 1px solid #ccc;
        width: 70%;
        border-left: none;
        margin-top: 50px;
        height: 600px;
    }
</style>
