		<p id="num_db" style="margin-left: 10px"></p>

	<div class="row">
		<div class="col-6">

				Dataset by Model
			</div>

			</div>
		</div>

			</div>
		</div>

<script type="text/javascript" src="js/bootstrap.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-format.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-time.v1.min.js"></script>
<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
<script src="https://d3js.org/d3-scale.v3.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var num_db = 0
    var x=[
        "Multi V H/P",
        "Multi V H/R",
        "Multi V ARUM",
        "Multi Water",
        "Multi V S",
        "Multi V M",
        "Multi V Space",
        "GHP",
        "Chiller",
        "Therma V",
        "Single Package",
        "Single&Multi",
        "Refrigeration",
		]
    $(document).ready(function(){

        console.log("enter login");
        $.ajax({
            type: 'post'
            , url: 'http://localhost:3000/api/overview'

            , beforeSend: function() {
                $('#ajax_load_indicator').show().fadeIn('fast');
            }
            , success: function(data1) {

                var margin = {top: 30, right: 30, bottom: 70, left: 60},
                    width = 460 - margin.left - margin.right,
                    height = 400 - margin.top - margin.bottom;

                // append the svg object to the body of the page
                var svg = d3.select("#my_dataviz")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

                // Parse the Data
                console.log(data1.content.model);
				num_db = data1.content.length
                var data = data1.content.model;
                num_db = data.length
				$("#num_db").html(num_db + "개")
                //

                // X axis
                var x = d3.scaleBand()
                    .range([0, width])
                    .domain(data.map(function(d) { return d.name; }))
                    .paddingInner(0.2);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x))
                    .selectAll("text")
                    .attr("transform", "translate(-10,0)rotate(-45)")
                    .style("text-anchor", "end")
                    .style("color","#69b3a2");

                // Add Y axis

                var y = d3.scaleLinear()
                    .domain([0, d3.max(data, function(d){ return d.count;})+3])
                    .range([ height, 0]);
                svg.append("g")
                    .call(d3.axisLeft(y));

                // Bars
                svg.selectAll("mybar")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("x", function(d) { return x(d.name); })
                    .attr("y", function(d) { return y(d.count); })
                    .attr("width", x.bandwidth())
                    .attr("height", function(d) { return height - y(d.count); })
                    .attr("fill", "#69b3a2")
                    .on("mouseover", function() { tooltip.style("display", null);
                                                  tooltip.style("color","black") })
                    .on("mouseout",  function() { tooltip.style("display", "none"); })
                    .on("mousemove", function(d) {
                        tooltip.style("left", (d3.event.pageX + 10) + "px");
                        tooltip.style("top", (d3.event.pageY - 10) + "px");
                        tooltip.text(d.count); });


                var tooltip = d3.select("body").append("div")
                    .attr("class", "toolTip")
                    .style("display", "none");



            }
            , error: function(data, status, err) {
                console.log("error forward : "+data);
                alert('서버와의 통신이 실패했습니다.');
            }
            , complete: function() {
                $('#ajax_load_indicator').fadeOut();
            }
        });
    });
</script>
</body>
